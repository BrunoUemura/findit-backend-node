version: "3"

services:
  db:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: findit
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - production-network

  redis:
    image: redis:latest
    container_name: redis
    command: redis-server --requirepass RedisFindit
    ports:
      - "6379:6379"
    networks:
      - production-network

  mongo:
    image: mongo:latest
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    networks:
      - production-network

  node1:
    build:
      dockerfile: ./docker/node.dockerfile
      context: .
    image: uemurabruno/findit-backend
    container_name: node-1
    depends_on:
      - db
      - redis
      - mongo
    restart: always
    networks:
      - production-network
    ports:
      - "4000"
    volumes:
      - ./src/uploads:/usr/server/src/uploads

